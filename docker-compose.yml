version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wallapop_postgres
    environment:
      POSTGRES_DB: wallapop_bot
      POSTGRES_USER: wallapop_user
      POSTGRES_PASSWORD: change_this_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - wallapop_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallapop_user -d wallapop_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wallapop_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - wallapop_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (Web UI for Redis - optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: wallapop_redis_ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - wallapop_network
    depends_on:
      - redis
    profiles:
      - tools  # Only start with --profile tools

  # pgAdmin (Web UI for PostgreSQL - optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wallapop_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wallapop.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - wallapop_network
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with --profile tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  wallapop_network:
    driver: bridge